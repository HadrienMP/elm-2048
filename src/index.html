<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="2048">
    <title>2048</title>
</head>

<body>
    <div id="root"></div>
    <script type="module">
        import { Elm } from "./Main.elm";
        import Swipy from 'swipyjs';
        const app = Elm
            .Main
            .init({ node: document.getElementById("root") });

        let swipy = new Swipy(document.getElementById('root'));

        swipy.on('swipeleft', () => app.ports.swipe.send('left'));
        swipy.on('swiperight', () => app.ports.swipe.send('right'));
        swipy.on('swipeup', () => app.ports.swipe.send('up'));
        swipy.on('swipedown', () => app.ports.swipe.send('down'));
    </script>
</body>

</html>
